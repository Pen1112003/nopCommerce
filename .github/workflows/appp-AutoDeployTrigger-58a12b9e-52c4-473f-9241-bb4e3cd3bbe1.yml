name: Trigger auto deployment for appp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ develop ]
    paths:
    - '**'
    - '.github/workflows/appp-AutoDeployTrigger-58a12b9e-52c4-473f-9241-bb4e3cd3bbe1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.APPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPP_REGISTRY_PASSWORD }}
          containerAppName: appp
          resourceGroup: continer1
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


